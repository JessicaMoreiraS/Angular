<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">


    <h1 class="alert alert-danger">Ol√° {{nomeEu}}</h1>

    <div>
      <p>{{dados.nome}}</p>
      <!-- <p>{{dados.cidade}}</p> -->
      <!-- <p>{{dados.professor}}</p> -->
    </div>

  </div>
</body>
</html>
